<!DOCTYPE html>
<html>
<head>
<!-- Meta Tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Flower Shop Index Page">
<meta name="keywords" content="HTML, CSS, Java, Flower Shop">
<meta name="author" content="Nikki McCloud & Abby Husske">

<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<title>Flower Shop Inventory</title>

<style>
	body{background-color: lightPink;}
</style>

</head>
<body>
	<h1>Welcome to the Flower Shop</h1>
	<h3>Adding Inventory Screen</h3>
	<br/>
	<form action = "addFlowerServlet" method="post">
	
		<div class="form-group">
			<label for="name">Flower Name: </label>
			<input type ="text" name = "flowerName">
			<br />
		</div>
		
		<div class="form-group">
			<label for="medication">Color(s): </label>
			<input type = "text" name = "colors">
			<br />
		</div>
		
		<input type = "submit" value="Add Flower" class="btn btn-primary">
	</form>
	<br />
	
	<button type="button" class="btn btn-primary btn-lg" onclick="location.href='viewAllFlowersServlet';">View the Flower List</button>
	<a href = "viewAllFlowersServlet"></a>
	<br/>
	<br/>

	<p>
		<a href="viewAllOrdersServlet">View all Orders</a> <br />
		<a href="addOrdersServlet">Create a new Order</a>
	</p>
	
	<br>
	<img src="Images/flowers.png" alt="Flower Shop Logo" class= "center" height = "100px" width = "450px">
	
	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
</body>
</html>
